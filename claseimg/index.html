<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de imagenes en html</title>
    </head>
<body>
      <!-- Archivos multimedia imagenes
        lossless sin perdida
        lossy perdida de imagen 
    * gif -lossless
    * png 8 (256) - lossless
    * png 24 (colorIliminado) - lossless
    * jpg/jpeg - lossy
    * svg (vector) - vector/lossless
    
        paginas:
            Tiny PNG o JPG
            Verexif -(Elimina los metadatos)

    PAGINAS PARA DESCARGAR IMAGENES GRATUITAS.
    PEXELS.COM (grande, mediano y pequeño)
    se abre tinypng
    -->

    <main>

        <section>
            <h3>Imagen de tamaño grande</h3>
            <figure>
                <img src="./img/formatoComprimido/grande.jpg" alt="Uso de la tecnologia" title="Aprendiendo html"/>
                <figcaption>Tamaño de resolucion alta</figcaption>
            </figure>
        </section>

        <section>
            <h3>Imagen de tamaño mediano</h3>
            <figure>
                <img src="./img/formatoComprimido/mediano.jpg" alt="Uso de la tecnologia" title="Aprendiendo html"/>
                <figcaption>Tamaño de resolucion media</figcaption>
            </figure>
        </section>

        <section>
            <h3>Imagen de tamaño pequeño</h3>
            <figure>
                <img src="./img/formatoComprimido/pequeño.jpg" alt="Uso de la tecnologia" title="Aprendiendo html"/>
                <figcaption>Tamaño de resolucion pequeña</figcaption>
            </figure>
        </section>
    </main>

</body>
</html>
