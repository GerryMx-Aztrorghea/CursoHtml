<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario por formulario</title>
</head>
<body>
    
    <form action="">

        <label for="hora">
            <span>Hora: </span>
            <input type="time" id="hora" name="hora">
        </label>
        <br>
        <label for="dia">
            <span>Dia: </span>
            <input type="date" id="dia" name="dia">
        </label>
        <br>
        <label for="semana">
            <span>Semana: </span>
            <input type="week" id="semana" name="semana">
        </label>
        <br>
        <label for="mes">
            <span>Mes: </span>
            <input type="month" id="mes" name="mes">
        </label>
        <br>
        <input type="submit" value="Enviar">

        <!-- al usar name lo manda al servidor pero sale dentro 
        del navegador-->
    </form>

</body>
</html>
