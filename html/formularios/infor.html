<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Principal </title>
</head>
<body>
    
    <main>


        <!--
            Guardar informacion que el usuario a usado: 
                autocomplete=""

                https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete

            Poner archivos que son requeridos 
                required
        -->
        <form action="">

            <label for="nombre">
                <span>多Cual es tu nombre</span>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre es" autocomplete="name" required>
            </label>
            <br>
            <label for="correo">
                <span>多Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" placeholder="nombre@dominio.com" autocomplete="email" required>
            </label>
            <br>
            <label for="pais">
                <span>多En que pais vives?</span>
                <input type="text" name="pais" id="pais" placeholder="Mexico" autocomplete="country" required>
            </label>
            <br>
            <label for="cp">
                <span>多Cual es tu codigo postal</span>
                <input type="number" name="cp" id="cp" placeholder="52561" autocomplete="postal-code" required>
            </label>
            <br>
            <input type="submit" value="Enviar">

        </form>

    </main>



</body>
</html>
